<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>AirBnB Link Generator (OWG)</title>
</head>
<body>
        <div class="container mt-5">
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <input id="airbnb" type="text" class="form-control" placeholder="Enter Property Link" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input value="Copy AirBnB Link" type="submit" id="airbnb-button" class="btn btn-success form-control">
                        </div>
                        <div class="text-center mt-4">
                            <span id="msg" class="alert alert-info" width="100%"></span>
                        </div>
                        <div class="form-group">
                            <input value="Copy AirBnB Button" type="submit" id="btncode" class="btn btn-primary form-control">
                        </div>
                    </form>


                    <div id="resultlink" class="mt-5">

                    </div>
                </div>
 
            </div>
        </div>
    
<script src="app.js"></script>    
</body>
</html>
